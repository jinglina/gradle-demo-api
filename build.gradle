buildscript {
	ext {
		springBootVersion = '1.5.19.RELEASE'
	}
	repositories {
		mavenLocal()
		mavenCentral()
	}
}

apply plugin: 'java'

group = 'com.example'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '1.8'

repositories {
	mavenLocal()
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-web:1.5.19.RELEASE'
	testImplementation 'org.springframework.boot:spring-boot-starter-test:1.5.19.RELEASE'
}
